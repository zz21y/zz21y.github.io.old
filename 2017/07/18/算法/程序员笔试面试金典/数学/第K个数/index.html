        <blockquote>
<p>题目描述<br>有一些数的素因子只有3、5、7，请设计一个算法，找出其中的第k个数。<br>给定一个数int k，请返回第k个数。保证k小于等于100。</p>
</blockquote>
<pre><code>测试样例：
3
返回：7
</code></pre><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">KthNumber</span> </span>&#123;</div><div class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">findKth</span><span class="params">(<span class="keyword">int</span> k)</span> </span>&#123;</div><div class="line">		<span class="keyword">if</span>(k&lt;<span class="number">0</span>)&#123;</div><div class="line">			<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">int</span> val = <span class="number">0</span>;</div><div class="line">		Queue&lt;Integer&gt; q3 = <span class="keyword">new</span> LinkedList&lt;Integer&gt;();</div><div class="line">		Queue&lt;Integer&gt; q5 = <span class="keyword">new</span> LinkedList&lt;Integer&gt;();</div><div class="line">		Queue&lt;Integer&gt; q7 = <span class="keyword">new</span> LinkedList&lt;Integer&gt;();</div><div class="line">        q3.add(<span class="number">1</span>);</div><div class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;=k;i++)&#123;</div><div class="line">			<span class="keyword">int</span> v3 = q3.size()&gt;<span class="number">0</span>?q3.peek():Integer.MAX_VALUE;</div><div class="line">			<span class="keyword">int</span> v5 = q5.size()&gt;<span class="number">0</span>?q5.peek():Integer.MAX_VALUE;</div><div class="line">			<span class="keyword">int</span> v7 = q7.size()&gt;<span class="number">0</span>?q7.peek():Integer.MAX_VALUE;</div><div class="line">			val = Math.min(v3,Math.min(v5, v7));</div><div class="line">			<span class="keyword">if</span>(val==v3)&#123;</div><div class="line">				q3.remove();</div><div class="line">				q3.add(val*<span class="number">3</span>);</div><div class="line">				q5.add(val*<span class="number">5</span>);</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span>(val==v5)&#123;</div><div class="line">				q5.remove();</div><div class="line">				q5.add(val*<span class="number">5</span>);</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span>(val==v7)&#123;</div><div class="line">				q7.remove();</div><div class="line">			&#125;</div><div class="line">			q7.add(val*<span class="number">7</span>);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> val;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
